<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Triangle Calculator</h1>
        <img src="images/triangle.png" alt="Diagramme de triangle" class="triangle-image">
        <form id="triangleForm">
            <label for="coteA">Côté a (Hypoténuse) :</label>
            <input type="number" id="coteA" name="coteA" class="wide-input">
            <label for="coteB">Côté b :</label>
            <input type="number" id="coteB" name="coteB" class="wide-input">
            <label for="coteC">Côté c :</label>
            <input type="number" id="coteC" name="coteC" class="wide-input">
            <label for="angleA">Angle A (90°) :</label>
            <input type="number" id="angleA" name="angleA" value="90" readonly class="wide-input">
            <label for="angleB">Angle B :</label>
            <input type="number" id="angleB" name="angleB" class="wide-input">
            <label for="angleC">Angle C :</label>
            <input type="number" id="angleC" name="angleC" class="wide-input">
            <div class="button-container">
                <button type="button" onclick="calculate()">Calculer</button>
                <button type="button" onclick="clearForm()">Effacer</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
